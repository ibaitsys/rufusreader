<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufus Reader - Dashboard do Livro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=1.3">
    <link rel="stylesheet" href="css/book-dashboard.css?v=1.1">
</head>
<body>
    <header class="brand-header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <div class="brand-title">Rufus Reader</div>
            <span class="beta-badge" aria-label="Vers&#227;o beta">Beta</span>
        </div>
        <a href="/" class="home-button" aria-label="Voltar para a biblioteca">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
        </a>
    </header>

    <div class="library-container">
        <h1 class="page-title">Dashboard do Livro</h1>

        <div class="dashboard-grid">
            <div class="main-content">
                <section class="book-details card">
                    <div id="book-cover-container" class="cover-wrap">
                        <!-- A capa do livro ser&#225; inserida aqui via JavaScript -->
                    </div>
                    <div class="book-info">
                        <h2 id="book-title"></h2>
                        <p id="book-author"></p>
                        <button id="ler-agora-btn" class="primary-btn">Ler agora</button>
                    </div>
                </section>

                <section class="progresso-leitura card">
                    <h3>Progresso de Leitura</h3>
                    <div class="progress-bar-container" aria-label="Barra de progresso">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <p class="progress-label"><span id="progress-percentage">0</span>% conclu&#237;do</p>
                </section>

                <section class="clube-do-livro card">
                    <h3>Clube do Livro</h3>
                    <p>Junte-se ao nosso grupo no WhatsApp para discutir sobre o livro!</p>
                    <a href="https://chat.whatsapp.com/URL_DO_GRUPO" target="_blank" rel="noopener" class="whatsapp-btn">Entrar no grupo</a>
                </section>

                <section class="comentarios card">
                    <h3>Coment&#225;rios</h3>
                    <div class="comment-list" id="comment-list">
                        <!-- Coment&#225;rios ser&#227;o adicionados aqui -->
                    </div>
                    <div class="comment-form">
                        <textarea id="comment-input" placeholder="Deixe seu coment&#225;rio..."></textarea>
                        <button id="submit-comment" class="secondary-btn">Enviar</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/book-dashboard.js"></script>
</body>
</html>
