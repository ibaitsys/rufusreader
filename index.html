<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufus Reader - Biblioteca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=1.3">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color, #ffffff);
            color: var(--text-color, #1f2937);
        }
        .library-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 16px;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }
        .book-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            text-align: center;
        }
        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 0.5rem;
        }
        .book-item-title {
            font-weight: 600;
        }
        /* Mobile-first brand header */
        .brand-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(255,255,255,0.9);
            -webkit-backdrop-filter: saturate(180%) blur(10px);
            backdrop-filter: saturate(180%) blur(10px);
            border-bottom: 1px solid var(--border-color, #e5e7eb);
            padding: calc(14px + env(safe-area-inset-top, 0px)) 16px 14px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand-title {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 0.2px;
        }
        .beta-badge {
            font-size: 12px;
            font-weight: 800;
            color: #fff;
            padding: 2px 10px;
            border-radius: 999px;
            line-height: 1.6;
            letter-spacing: 0.4px;
            background-image: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
        }
        .section-title {
            margin: 12px 0 10px;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary, #6b7280);
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }
        @media (max-width: 640px) {
            .library-container { padding: 12px; }
            .book-list { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 14px; }
        }
    </style>

</head>
<body>
    <header class="brand-header">
        <div class="brand-title">Rufus Reader</div>
        <span class="beta-badge" aria-label="Vers&#227;o beta">Beta</span>
    </header>
    <div class="library-container">
        <div class="club-cta" role="region" aria-label="Clube Rufus">
            <div class="club-cta-text">
                <strong>Clube Rufus</strong> — leituras, sorteios e encontros semanais.
            </div>
            <div class="club-cta-actions">
                <a class="club-cta-btn" href="https://chat.whatsapp.com/SEU_GRUPO" target="_blank" rel="noopener">Entrar no grupo</a>
                <a class="club-cta-link" href="#" onclick="alert('R$15/mês • Sorteios • Encontros • Novos livros toda semana'); return false;">Saiba mais</a>
            </div>
        </div>
        <div class="section-title">Dispon&#237;veis</div>
        <ul id="book-list" class="book-list">
            <!-- Livros ser&#227;o inseridos aqui via JavaScript -->
        </ul>
    </div>
    <script src="js/library.js"></script>
    <script>
    (function(){
        try{
            var el = document.querySelector('.club-cta');
            if(!el) return;
            // Style inline to avoid CSS sheet edits
            el.style.margin = '8px 0 2px';
            el.style.padding = '10px 12px';
            el.style.border = '1px solid var(--border-color, #e5e7eb)';
            el.style.borderRadius = '12px';
            el.style.display = 'flex';
            el.style.justifyContent = 'space-between';
            el.style.alignItems = 'center';
            el.style.background = 'var(--card-bg, #fff)';
            var btn = document.querySelector('.club-cta-btn');
            if(btn){ btn.style.background = '#2563eb'; btn.style.color = '#fff'; btn.style.padding = '6px 10px'; btn.style.borderRadius = '8px'; btn.style.textDecoration = 'none'; btn.style.fontWeight='700'; }
            var link = document.querySelector('.club-cta-link');
            if(link){ link.style.marginLeft = '10px'; link.style.color = 'var(--text-color,#111827)'; }
        }catch(e){}
    })();
    </script>
</body>
</html>
